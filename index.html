<!DOCTYPE html>
<html>
<head>
    <title>SoundCloud test</title>
    <script type="text/javascript" src="scripts/test.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
</head>
<body>
<section id="wrapper" class="clearfix">
    <aside id="playlist_all">
        <h2>My playlists</h2>
        <img id="sc_connetct" src="styles/images/btn-connect-sc-l.png"/>
        <menu>
            <form id="add_pl" class="hidden">
               <fieldset class="clearfix">
                   <label for="add_pl_t" class="label">Title</label>
                   <input type="text" id="add_pl_t"  class="txt"/>
               </fieldset>
               <fieldset class="clearfix">
                   <label for="add_pl_d"  class="label">Description</label>
                   <input type="text" id="add_pl_d" class="txt"/>
               </fieldset>
               <fieldset id="pl_submit" class="submit">
                   <input type="submit" id="add_pl_b" class="add_b" value="+"/>
               </fieldset>

           </form>
            <a id="create_pl">+ Create new playlist</a>
            <div id="list"></div>
        </menu>
    </aside>
    <section id="playground">
        <h1>My playground</h1>
        <section id="playlist_one">
            <section id="add_to_playlist">
                <input type="checkbox" id="add_track" checked/>
                <label for="add_track" id="add_track_l">
                    Add track to playlist <span id="plylist_title"></span>
                </label>
                    <form id="add_track_cont">
                        <fieldset class="clearfix">
                            <label for="add_track_f"  class="label">Widget Code</label>
                            <input type="text" id="add_track_f"  class="txt"/>
                            <input type="submit" id="add_track_b" class="add_b" value="+"/>
                        </fieldset>

                    </form>
            </section>
            <section id="playlist_tracks">
                <h2 id="pl_title"></h2>
                <article id="pl_description"></article>
                <ul id="tracks">
                    <li id="pl_empty">No tracks</li>
                </ul>
            </section>
        </section>
    </section>
</section>
</body>
</html>
